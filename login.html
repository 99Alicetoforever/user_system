<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        function userLogin() {
            var uname=$("#uname").val();
            var pwd=$("#pwd").val();

            $.post("/userLogin",{uname:uname,pwd:pwd},function(data){
                if(data==0){
                    $("#resultInfo").text("用户名或密码错误");
                }else if(data==1){
                    location.href="back/show.html";
                }
            });

        }
    </script>
</head>
<body>
      <form>
          <ul>
              <li>
                  <label for="uname">用户名：</label>
                  <input type="text" name="uname" id="uname" />
              </li><br />
              <li><label for="pwd">密&nbsp;码：</label>
                  <input type="password" name="pwd" id="pwd" />
              </li><br />
              <li>
                  <input type="button" value="登录" onclick="userLogin()" />
                  <a href="index.html">注册新账号</a>
              </li>
          </ul>
      </form>

<br />
<span style="color:red" id="resultInfo"></span>
</body>
</html>
